  <title>Minh hâm, lêu lêu</title>
</head>

<body>
  <div class="container">
    <div class="content" id="root"></div>

    <canvas class="bg-canvas"></canvas>

  </div>

  <script>
    const canvas = document.querySelector('canvas');
    const c = canvas.getContext('2d');

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const wave = {
      y: canvas.height / 2,
      length: 0.01,
      amplitude: 100,
      frequency: 0.01
    };

    const strokeColor = {
      h: 200,
      s: 50,
      l: 50
    };

    const backgroundColor = {
      r: 0,
      g: 0,
      b: 0,
      a: 0.01
    };


    let increment = wave.frequency;

    function animate() {
      requestAnimationFrame(animate)
      c.fillStyle = `rgba(${backgroundColor.r}, ${backgroundColor.g}, ${backgroundColor.b}, ${backgroundColor.a})`;
      c.fillRect(0, 0, canvas.width, canvas.height);

      c.beginPath();
      c.moveTo(0, canvas.height / 2);

      for (let i = 0; i < canvas.width; i++) {
        c.lineTo(i, wave.y + Math.sin(i * wave.length + increment) * wave.amplitude);
      }

      c.strokeStyle = `hsl(${Math.abs(strokeColor.h * Math.sin(increment))}, ${strokeColor.s}%, ${strokeColor.l}%)`;
      c.stroke();
      increment += wave.frequency;
    }

    animate();
  </script>
</body>

</html>
